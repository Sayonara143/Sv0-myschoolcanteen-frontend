<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё питание</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="../css/css1366Menu.css">

<body>
    <div class="container">
        <div class="leftBlock">
            <img class="logo__img" src="./image/svg/logo 2.svg" alt="">
            <div class="logo__title">Stolovka.ru</div>
            <div class="students__logo" >Ученики</div>
            <div class="menu">
                <div class="balance" href="#">
                    <img class="menu__line1"src="./image/svg/Line 1.svg" alt="">
                    <img src="./image/svg/balance.svg" alt="" class="balance__logo">
                    <div href="#" class="balance__title">
                        Баланс
                    </div>
                </div>
                <div class="balanceButton"></div>
                <div class="history">
                    <img class="menu__line2"src="./image/svg/Line 1.svg" alt="">

                    <div class="history__title">История</div>
                </div>
                <div class="historyButton"></div>
                <div class="myEat">

                </div>
                <div class="outButton"></div>
            </div>
        </div>
        <div class="rigthBlock">
            <div class="table">

                <div class="oneRow Row"><input type="text" placeholder="гггг-мм-дд"></div>
                <div class="twoRow Row ">
                    <div class="oneCol text border">День недели</div>
                    <div class="twoCol text">Меню</div>
                    <div class="threeCol text">Граммы/ценна</div>
                </div>
                <div class="threeRow Row">
                    <div class="oneCol"></div>
                    <div class="twoCol"></div>
                    <div class="threeCol"></div>
                </div>
                <div class="fourRow Row">

                    <div class="twoCol"></div>
                    <div class="threeCol"></div>
                </div>

                    <div class="threeCol"></div>
                </div>
                <div class="sixRow Row">

                    <div class="twoCol"></div>
                    <div class="threeCol"></div>
                </div>
                <div class="sevenRow Row">

                    <div class="twoCol"></div>
                    <div class="threeCol"></div>
                </div>
                <div class="eightRow Row">
                    <div class="oneCol"></div>
                    <div class="twoCol"></div>
                    <div class="threeCol"></div>
                </div>
                <div class="nineRow Row ">
                    <div class="oneCol border"></div>
                    <div class="twoCol textTwoCol">Общая стоимость обеда:</div>
                    <div class="threeCol"></div>
                </div>
            </div>
            <!-- tableTwo -->
            <div class="tableTwo">
                <div class="textDayTableTwo">Вторник</div>
                <div class="Row">
                    <!-- two == one -->
                    <div class="oneCol"></div>
                    <div class="twoCol"></div>

                <div class="Row">

                </div>
                <div class="Row">
